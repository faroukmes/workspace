<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <!-- This is the begining of the Navbar -->
    <header>
        <nav id="navbar">
            <h1 id="logo">CoHost</h1>
            <ul id="nav-links">
                <li class="nav-item"><a class="nav-link" href="">Home</a></li>
